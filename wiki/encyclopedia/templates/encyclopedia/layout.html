{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'search' %}" method="get">
                    <input class="form-control col-12 md-12 col-lg-12" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <hr>
                <div>
                    <a id="margin" class="btn btn-primary" href="{% url 'index' %}" role="button">Home</a>
                </div>
                <div>
                    <a id="margin" class="btn btn-primary" href="{% url 'createPage' %}" role="button">Create New Page</a>
                </div>
                <div>
                    <a id="margin" class="btn btn-primary" href="{% url 'random' %}" role="button">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
